<!DOCTYPE html>

<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

        <link href="styles.css" rel="stylesheet">
        <title>Quiz</title>
        <script>
            document.addEventListener('DOMContentLoaded', function() {

                let correct = document.querySelector('.correct');
                correct.addEventListener('click', function() {
                    correct.style.backgroundColor = 'green';
                    document.querySelector('#feedback1').innerHTML = 'Correct. Well done.';
                });

                let incorrects = document.querySelectorAll('.incorrect');
                for (let i=0; i < incorrects.length; i++) {
                    incorrects[i].addEventListener('click', function() {
                        incorrects[i].style.backgroundColor = 'red';
                        document.querySelector('#feedback1').innerHTML = "Sorry, that's incorrect.";
                    });

                }
            });

            document.addEventListener('DOMContentLoaded', function() {

                let truth = document.querySelector('.true');
                truth.addEventListener('click', function() {
                    truth.style.backgroundColor = 'green';
                    document.querySelector('#feedback2').innerHTML = 'Correct. This was an easy one.';
                });


            });
        </script>

    </head>

    <!--body-->
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
        <div class="dropdown"> <!--Dropdown menu-->
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownmenu" data-bs-toggle="dropdown" aria-expanded="false">
                Navigate
                <span class="caret"></span>
            </button>
            <ul class=dropdown-menu aria-labelledby="dropdownmenu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="restaurant.html">Restaurant</a></li>
                <li><a href="quiz.html">Quiz</a></li>
            </ul>
        </div>
        <br>
        <h1>
            Quiz
        </h1>

        <div class="container">
            <div class="section">
                <h2>Question 1</h2>
                <hr>

                <h3>How tall is Marco Verratti?</h3>

                <button class="incorrect">5' 7"</button>
                <button class="correct">5' 5"</button>
                <button class="incorrect">5' 4"</button>
                <button class="incorrect">5' 10"</button>

                <p id="feedback1"></p>

            </div>
        </div>
        <br>

        <br>
        <div class="container">
            <div class="section">
                <h2>Question 2, final question.</h2>
                <hr>

                <h3>Is Marco Verratti an inspiration to you?</h3>

                <button class="true">True</button>
                <button class="false">False</button>


                <p id="feedback2"></p>
            </div>
        </div>
    </body>
</html>
